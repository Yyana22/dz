<body>
    <form id="dateForm">
        <h2>Калькулятор дат</h2>
        <label for="date1">
            <input type="date" id="date1" name="date1">
        </label>
        <label for="date2">
            <input type="date" id="date2" name="date2">
        </label>
        <button type="submit">Рассчитать промежуток</button>
    </form>

    <section class="wrapper">

        <div id="time2"></div>

        <button type="submit" id="stop">Остановить</button>
    </section>
